params:
    description: "This website hosts Eleni Papadopulos's research papers, curriculum vitae and contact information."
    author: Eleni Papadopulos
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: dark
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: []
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Eleni Papadopulos
          subtitle: "PhD student at Politecnico di Torino, making AI reasoning transparent, one argument at a time."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: linkedin
              url: https://www.linkedin.com/in/elenipapadopulos/
            - name: github
              url: https://github.com/elenipapadopulos

    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:eleni.papadopulos@polito.it
        - name: GitHub
          url: https://github.com/elenipapadopulos

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Eleni Papadopulos"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2